<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Login</title>
</head>
<body>
    <div class="caixa-vazia">
        <div class="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer suas configurações no seu ambiente</p>
            <form action="POST">
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" name="usuario" id="usuario" placeholder="seu e-mail" required>
                </div>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="senha" id="senha" placeholder="sua senha" required minlength="8">
                </div>

                <input type="submit" value="Entrar" class="submit">
                <a href="#">Esqueci a senha <i class="fa-solid fa-envelope"></i></a>
            </form>
        </div>
    </div>
</body>
</html>
